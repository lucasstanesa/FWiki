{% extends "master.html" %}
{% block head %}
	<title>Fwiki - {{ title  }}</title>
	{{ super() }}
{% endblock %}
{% block content %}
	<div class="article">
		<h2 class="title">{{ title }}</h2>
		<p class="content">
			{% if g.parser %}
				{{ g.parser.format(content)|safe }}
			{% else %}
				{{ content  }}
			{% endif %}
		</p>
	</div>
{% endblock %}
