{% extends "base.html" %}
{% block title %}{{ config.title }} - {{ title  }}{% endblock %}
{% block content -%}
		<div class="panel panel-default">
            <div class="panel-heading">
                {% if title == 'Main Page' -%}
			    	<h2 class="title">{{ config.title }}</h2>
			    {% else -%}
			    	<h2 class="title">{{ title }}</h2>
			    {% endif %}
                {% if title != 'Main Page' %}
                    <div style="float:right;">
                        <a href="{{ url_for('route_edit', title=title) }}"></a>
                    </div>
                {% endif %}
            </div>
            <div class="panel-body">
			    {{ markdown_parse(content)|safe }}
           </div>
	</div>
{% endblock %}
